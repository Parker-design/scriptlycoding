<h1>Settings</h1>

<div class="settings-section">
  <label>
    <input type="checkbox" id="particlesToggle">
    Enable Particles
  </label>
</div>

<div class="settings-section">
  <label for="bgColorSelect">Background Color:</label>
  <select id="bgColorSelect">
    <option value="black">Black</option>
    <option value="white">White</option>
    <option value="blue">Blue</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="purple">Purple</option>
    <option value="pink">Pink</option>
  </select>
</div>

<div class="settings-section">
  <label for="particleColorSelect">Particle Color:</label>
  <input type="color" id="particleColorSelect" value="#ffffff">
</div>

<script>
const particlesToggle = document.getElementById('particlesToggle');
const bgColorSelect = document.getElementById('bgColorSelect');
const particleColorSelect = document.getElementById('particleColorSelect');

particlesToggle.addEventListener('change', () => {
  const enabled = particlesToggle.checked;
  localStorage.setItem('particlesEnabled', enabled);
  toggleParticles(enabled);
});

bgColorSelect.addEventListener('change', () => {
  const color = bgColorSelect.value;
  document.body.style.backgroundColor = color;
  localStorage.setItem('backgroundColor', color);
});

particleColorSelect.addEventListener('input', () => {
  const color = particleColorSelect.value;
  localStorage.setItem('particleColor', color);
  updateParticleColor(color);
});

document.addEventListener('DOMContentLoaded', () => {
  const savedParticles = localStorage.getItem('particlesEnabled') === 'true';
  const savedBg = localStorage.getItem('backgroundColor') || 'black';
  const savedParticleColor = localStorage.getItem('particleColor') || '#ffffff';

  particlesToggle.checked = savedParticles;
  bgColorSelect.value = savedBg;
  particleColorSelect.value = savedParticleColor;

  document.body.style.backgroundColor = savedBg;
  if (savedParticles) toggleParticles(true);
  updateParticleColor(savedParticleColor);
});
</script>
